<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Awesome Lists Explorer</title>
  <meta name="description" content="Search, browse, and favorite GitHub Awesome lists" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="icon" href="data:," />
  <style>
    :root{--bg:#0b1020;--fg:#e6e9ef;--muted:#9aa6b2;--card:#11182b;--accent:#6ea8fe;--border:#22324d;}
    *{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--fg);}
    a{color:inherit} button{font:inherit} input{font:inherit}
    header{position:sticky;top:0;z-index:10;background:linear-gradient(180deg,var(--bg),rgba(11,16,32,.8));backdrop-filter:saturate(140%) blur(10px);border-bottom:1px solid var(--border);}
    .container{max-width:1100px;margin:0 auto;padding:16px;}
    .title{font-weight:800;letter-spacing:-.02em;font-size:20px;display:flex;align-items:center;gap:12px}
    .searchbar{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .input{flex:1;min-width:240px;background:var(--card);border:1px solid var(--border);border-radius:10px;padding:10px 12px;color:var(--fg)}
    .select,.button{background:var(--card);border:1px solid var(--border);border-radius:10px;color:var(--fg);padding:10px 12px;cursor:pointer}
    main .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:14px;padding:16px} .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:14px;display:flex;flex-direction:column;gap:8px} .card h3{font-size:16px;margin:0} .muted{color:var(--muted)} .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap} .pill{font-size:12px;padding:4px 8px;border-radius:999px;border:1px solid var(--border);background:#0d1426} .fav{margin-left:auto} .star{color:#ffd56b} .footer{padding:24px;text-align:center;color:var(--muted)}
    dialog{border:1px solid var(--border);background:var(--card);color:var(--fg);border-radius:12px;padding:0;max-width:720px;width:92vw} dialog header{position:sticky;top:0;border-bottom:1px solid var(--border)} dialog .body{padding:16px} dialog .close{margin-left:auto} .details-row{display:flex;gap:12px;flex-wrap:wrap;color:var(--muted)} .kbd{font-family:ui-monospace,Monaco,Consolas,monospace;background:#0d1426;border:1px solid var(--border);padding:2px 6px;border-radius:6px} .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0} .hidden{display:none} .loading{display:grid;place-items:center;padding:48px;color:var(--muted)}
  </style>
</head>
<body>
  <a class="sr-only" href="#results">Skip to results</a>
  <header role="banner">
    <div class="container">
      <div class="title">
        <span aria-hidden="true">üìö</span> Awesome Lists Explorer
        <button id="btn-favs" class="button" title="View favorites">‚≠ê Favorites</button>
      </div>
      <form id="search-form" class="searchbar" role="search" aria-label="Search awesome lists">
        <input id="q" class="input" type="search" placeholder="Search lists (topic, repo, description)" autocomplete="off" />
        <select id="sort" class="select" aria-label="Sort">
          <option value="best">Best match</option>
          <option value="stars">Stars</option>
          <option value="updated">Recently updated</option>
        </select>
        <select id="lang" class="select" aria-label="Language">
          <option value="">All languages</option>
          <option>JavaScript</option><option>TypeScript</option><option>Python</option><option>Go</option><option>Rust</option><option>Java</option><option>Ruby</option>
        </select>
        <button class="button" type="submit">Search</button>
      </form>
    </div>
  </header>
  <main id="app" class="container">
    <section id="categories" class="row muted"></section>
    <section id="results" aria-live="polite" aria-busy="false">
      <div id="list" class="grid"></div>
      <div id="loading" class="loading hidden">Loading‚Ä¶</div>
      <button id="load-more" class="button hidden">Load more</button>
    </section>
  </main>
  <dialog id="details" aria-label="Repository details">
    <header class="container" style="padding:12px 16px;display:flex;gap:8px;align-items:center">
      <strong id="details-title">Details</strong>
      <button id="close-details" class="button close" aria-label="Close">‚úï</button>
    </header>
    <div class="body">
      <div id="details-body"></div>
    </div>
  </dialog>
  <script type="module" src="./main.js"></script>
</body>
</html>
